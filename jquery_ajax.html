<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        "use strict";
        $(document).ready(function() {
            // jquery goes here

            // $(selector).load(URL,data,callback); - jquery ajax load method
            // optional data (set of querystring key/value pairs)  to send along with request
            // optional callback to call after load() method is completed

            // the following example, loads the content of demo_test.txt into a div
            $('#btn1').click(function() {
                $('#div1').load('ajax_content/demo_test.txt #p1');
                // #p1 goes further and can be deleted (it is optional)
            });

            /*
            responseTxt - contains the resulting content if the call succeeds
            statusTxt - contains the status of the call
            xhr - contains the XMLHttpRequest object
            */

            $('#btn2').click(function() {
                $('#div2').load('ajax_content/demo_test.txt', function(responseTxt, statusTxt, xhr) {
                    if (statusTxt == 'success') console.log("Good");
                    if (statusTxt == 'error') console.log("Crap");
                });
            });
        });
    </script>
    <style>
        /* css rulesets */
    </style>
</head>
<body>
    <!-- this is jquery template -->
    <p id="p1">a sample paragraph</p>

    <div id="div1"><h2>Let jQuery AJAX Change This Text</h2></div>
    <button id="btn1">Get External Content</button>

    <br><br>

    <div id="div2"><h2>Let jQuery AJAX Change This Text</h2></div>
    <button id="btn2">Get External Content</button>
</body>
</html>
